<button routerLink="" class="btn btn-secondary mt-3">Volver</button>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
        <h3>Agregar Usuario</h3>
        <form>
            <div class="form-group">
              <label for="name">Nombre y Apellidos:</label>
              <input id="name" [(ngModel)]="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" [(ngModel)]="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="userType">Tipo de Usuario:</label>
              <select id="userType" [(ngModel)]="userType" name="userType" class="form-control" required>
                <option value="Admin">Admin</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Cliente">Cliente</option>
              </select>
            </div>
            <div class="form-group">
              <label for="observations">Observaciones:</label>
              <textarea id="observations" [(ngModel)]="observations" name="observations" class="form-control" required></textarea>
            </div>
            <div *ngIf="validation === true" style="color: red;"><p>Valide formulario</p></div>
            <br>
            <button (click)="onAddUser()" class="btn btn-primary">Agregar Usuario</button>
          </form>
          
          
  
    </div>
  </div>
